<div class="complete">
    <div class="container">
      <!-- <div class="card  "> -->
      <div class="row all">
        <div class=" col-xs-12 col-sm-6 col-md-8   section-image">
          <img src="../../assets/elearn.jpg" alt="">
        </div>

        <div class="  col-xs-12 col-sm-6 col-md-4 section">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>First Name</label>
              <input type="text" class="form-control" formControlName="firstName"
                [ngClass]="{ 'is-invalid': submitted && h.firstName.errors }" />
              <div *ngIf="submitted && h.firstName.errors" class="text-warning">
                <div *ngIf="h.firstName.errors.required">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group ">
              <label>Last Name</label>
              <input formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && h.lastName.errors }" type="text"
                class="form-control" />
              <div *ngIf="submitted && h.lastName.errors" class="text-warning">
                <div *ngIf="h.lastName.errors.required">
                  Last Name is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Email</label>
              <input formControlName="email" [ngClass]="{ 'is-invalid': submitted && h.email.errors }" type="text"
                class="form-control" />
              <div *ngIf="h.email.touched && h.email.errors" class="text-warning">
                <div *ngIf="h.email.errors.required">Email is required</div>
                <div *ngIf="h.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input formControlName="mobile" [ngClass]="{ 'is-invalid': submitted && h.mobile.errors }" type="text"
                  class="form-control" />
                <div *ngIf="h.mobile.touched && h.mobile.errors" class="text-warning">
                  <div *ngIf="h.mobile.errors.required">Mobile is required</div>
                  <div *ngIf="h.mobile.errors.mobile">
                    Mobile must be a valid
                  </div>
                </div>
              </div>
            <div class="form-group ">
              <label>Password</label>
              <input formControlName="password" [ngClass]="{ 'is-invalid': submitted && h.password.errors }"
                type="password" class="form-control" />
              <div *ngIf="h.password.touched && h.password.errors" class="text-warning">
                <div *ngIf="h.password.errors.required">Password is required</div>
                <div *ngIf="h.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
            <div class="form-group ">
              <label>Confirm Password</label>
              <input formControlName="confirmPassword" [ngClass]="{
                    'is-invalid': submitted && h.confirmPassword.errors
                  }" type="password" class="form-control" />
              <div *ngIf="h.confirmPassword.touched && h.confirmPassword.errors" class="text-warning">
                <div *ngIf="h.confirmPassword.errors.required">
                  Confirm Password is required
                </div>
                <div *ngIf="h.confirmPassword.errors.mustmatch">
                  Passwords must match
                </div>
              </div>
            </div>

            <div class="form-group acc">
              <input formControlName="acceptTandC" [ngClass]="{
                  'is-invalid': submitted && h.acceptTandC.errors
                }" type="checkbox" id="acceptTerms" class="form-check-input" />
              <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
              <div *ngIf="submitted" class="text-warning">
                Accept Ts & Cs is required
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-success btn-lg px-4 mr-3 button">Register</button>
              <button (click)="onReset()" class="btn btn-warning button" type="reset">
                Reset
              </button>

            </div>
          </form>
          <div></div>

        </div>
  
      </div>
    </div>
  </div>
