<div class="complete">
    <div class="container">
      <!-- <div class="card  "> -->
      <div class="row all">
        <div class=" col-xs-12 col-sm-6 col-md-8   section-image">
          <img src="../../assets/images (1).jpg" alt="">
        </div>

        <div class="  col-xs-12 col-sm-6 col-md-4 section">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
         
            <div class="form-group">
              <label>Email</label>
              <input formControlName="email" [ngClass]="{ 'is-invalid': submitted && h.email.errors }" type="text"
                class="form-control" />
              <div *ngIf="h.email.touched && h.email.errors" class="text-warning">
                <div *ngIf="h.email.errors.required">Email is required</div>
                <div *ngIf="h.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>
           
            <div class="form-group ">
              <label>Password</label>
              <input formControlName="password" [ngClass]="{ 'is-invalid': submitted && h.password.errors }"
                type="password" class="form-control" />
              <div *ngIf="h.password.touched && h.password.errors" class="text-warning">
                <div *ngIf="h.password.errors.required">Password is required</div>
                <div *ngIf="h.password.errors.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>
           
            <div class="text-center">
              <button class="btn btn-success btn-lg px-4 mr-3 button">Login</button>

            </div>
          </form>
          <div></div>

        </div>
  
      </div>
    </div>
  </div>
